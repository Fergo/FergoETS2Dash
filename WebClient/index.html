<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale = 1.0" />
	<meta name="apple-mobile-web-app-title" content="Fergo ETS2" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<title>Fergo ETS2 Virtual Button Box</title>

	<meta name="description" content="Virtual button box for Euro Truck Simulator 2">
	<meta name="author" content="Fergo">

	<link href="css/main.css" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="128x128" href="icon.png">


</head>
<body>

	<div class="right_panel">
		<div>
		<div class="sidebar_item sidebar_item_spaced">
			<div class="sidebar_title">SPEED</div>
			<div class="sidebar_text">
				<div class="sidebar_large_text" id="data_speed">88</div>
				<div class="sidebar_small_text">km/h</div>
			</div>
		</div>
		<div class="sidebar_item sidebar_item_spaced">
			<div class="sidebar_title">LIMIT</div>
			<div class="sidebar_text">
				<div class="sidebar_large_text" id="data_limit">80</div>
				<div class="sidebar_small_text">km/h</div>
			</div>
		</div>
		<div class="sidebar_item sidebar_item_spaced">
			<div class="sidebar_title">GEAR</div>
			<div class="sidebar_text sidebar_large_text" id="data_gear">4</div>
		</div>
		<div class="sidebar_item sidebar_item_spaced">
			<div class="sidebar_title">CRUISE</div>
			<div class="sidebar_text">
				<div class="sidebar_medium_text" id="data_cruise">70</div>
				<div class="sidebar_small_text">km/h</div>
			</div>
		</div>
		<div class="sidebar_item sidebar_item_spaced">
			<div class="sidebar_title">FUEL</div>
			<div class="sidebar_text">
				<div class="sidebar_small_text" id="data_fuel">548 liters</div>
			</div>
		</div>
		<div class="sidebar_item sidebar_item_close">
			<div class="sidebar_title">OIL P</div>
			<div class="sidebar_text">
				<div class="sidebar_small_text" id="data_oilp"></div>
			</div>
		</div>
		<div class="sidebar_item sidebar_item_close">
			<div class="sidebar_title">OIL T</div>
			<div class="sidebar_text">
				<div class="sidebar_small_text" id="data_oilt"></div>
			</div>
		</div>
		<div class="sidebar_item sidebar_item_close">
			<div class="sidebar_title">WATER T</div>
			<div class="sidebar_text">
				<div class="sidebar_small_text" id="data_watert"></div>
			</div>
		</div>
		<div class="sidebar_item sidebar_item_close">
			<div class="sidebar_title">AIR P</div>
			<div class="sidebar_text">
				<div class="sidebar_small_text" id="data_airpr"></div>
			</div>
		</div>
		</div>
	</div>
	<div class="left_panel">
		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>
		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>
		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>
		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>

		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>
		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>

		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>
		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>
		<div class="grid_setor"><div class="grid_botao"><div class="grid_interno"><div class="grid_icone"></div><div class="grid_texto"></div></div></div></div>

	</div>
